<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <img src="images\icon-star.svg" alt="star-icon" />
      <h1>How did we do?</h1>
      <p class="request">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul class="rating-numbers-wrapper">
        <li class="rating-number">1</li>
        <li class="rating-number">2</li>
        <li class="rating-number">3</li>
        <li class="rating-number">4</li>
        <li class="rating-number">5</li>
      </ul>
      <button>Submit</button>
    </main>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <!--
    You selected
   // Add rating here //
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch!
  -->
    <!-- Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
